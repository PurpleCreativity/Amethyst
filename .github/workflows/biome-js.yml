name: BiomeJS Check

on:
    push:
        branches-ignore:
            - release
    pull_request:
        branches-ignore:
            - release
jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Set up Deno
              uses: denoland/setup-deno@v2
              with:
                  deno-version: "v2.x"

            - name: Biome Lint
              run: deno task lint

    formatting:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Set up Deno
              uses: denoland/setup-deno@v2
              with:
                  deno-version: "v2.x"

            - name: Biome Format
              run: deno task format
    
    organized-imports:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Set up Deno
              uses: denoland/setup-deno@v2
              with:
                  deno-version: "v2.x"

            - name: Biome Organize Imports Check
              run: deno task organized-imports